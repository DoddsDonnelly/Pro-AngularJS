<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="script/vendor/angular.min.js"></script>
    <script src="script/vendor/angular-route.min.js"></script>
    <script src="script/vendor/angular-resource.min.js"></script>
    <link href="style/vendor/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="style/vendor/bootstrap.min.css" rel="stylesheet" />
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
        .config(function ($routeProvider) {

            $routeProvider.when("/login", {
                templateUrl: "/views/adminLogin.html"
            });

            $routeProvider.when("/main", {
                templateUrl: "/views/adminMain.html"
            });

            $routeProvider.otherwise({
                redirectTo: "/login"
            });

        });
    </script>
    <script src="script/controllers/adminControllers.js"></script>
    <script src="script/controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
