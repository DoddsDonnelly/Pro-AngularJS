<!-- there is no ng-controller directive to specify a controller.  that means that the view will be supported by the top-level5 controller, in this case sportsStoreCrtl -->
<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>
<style>
    .ng-invalid{
        background-color: lightpink;
    }
    .ng-valid{
        background-color: lightgreen;
    }
    span.error {
        color:red;
        font-weight:bold;
    }
</style>

<!-- angularJS requires the form tag to properly validate -->
<!-- novalidate is a standard html5 feature that makes sure that they browser doesn't try to validate and allows angular to handle it all -->
<!--  the name property in form is used to define a variable that can be used to report on the forms validity -->
<form name="shippingForm" novalidate>
    <div class="well">
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name:</label>
            <!-- ng-model sets up the two way binding.  all the bindings done with the {{ }} are one way bindings -->
            <input name="name" class="form-control" ng-model="data.shipping.name" required />
            <span class="error" ng-show="shippingForm.name.$error.required">
                Please enter a name
            </span>
        </div>

        <h3>Address</h3>

        <div class="form-group">
            <label>Street Address</label>
            <input name="steet" class="form-control" ng-model="data.shipping.street" required />
            <span class="error" ng-show="shippingForm.steet.$error.required">
                Please enter a street address
            </span>
        </div>

        <div class="form-group">
            <label>City</label>
            <input name="city" class="form-control" ng-model="data.shipping.city" required />
            <span class="error" ng-show="shippingForm.city.$error.required">
                Please enter a city
            </span>
        </div>

        <div class="form-group">
            <label>State</label>
            <input name="state" class="form-control" ng-model="data.shipping.state" required />
            <span class="error" ng-show="shippingForm.state.$error.required">
                Please enter a state
            </span>
        </div>

        <div class="form-group">
            <label>Zip Code</label>
            <input name="zip" class="form-control" ng-model="data.shipping.zip" required />
            <span class="error" ng-show="shippingForm.zip.$error.required">
                Please enter a zip code
            </span>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input name="country" class="form-control" ng-model="data.shipping.country" required />
            <span class="error" ng-show="shippingForm.country.$error.required">
                Please enter a country
            </span>
        </div>

        <h3>Options</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox" ng-model="data.shipping.giftwrap" />
                Gift wrap these items
            </label>
        </div>

        <div class="text-center">
            <!-- button is disabled when the form is invalid using this formula -->
            <button ng-disable="shippingForm.$invalid" ng-click="sendOrder(data.shipping)" class="btn btn-primary">Complete order</button>
        </div>

    </div>
</form>
